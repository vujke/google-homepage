<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    
    <link rel="stylesheet" type="text/css" href="style.css">
    
    <title>Google Home Page</title>
  </head>
  <body>
	<div id="wrapper">
	  <div id="header">
	  
	  </div>
	  
	  <div id="container">
	    
	  <div class="top-navigation">
	  <a href="#">Gmail</a> <a href="#">Images</a>
	  <button type="button" class="btn btn-primary">Login</button>
	  </div>
	  
	  <div class="logo">
	  <img src="images/logo.png" alt="Google">
	  </div>
	  
	  <div class="search">
	    <form>
		  <input type="text" class="search-bar" name="search"></div>
		  
		  <div class="search-button">
		  <button type="button" class="btn btn-light">Google Search</button>
		  <button type="button" class="btn btn-light">I'm feeling lucky</button>
		  </div>
	    </form>
	  </div>
	  
	  <div class="language">
	  Google offered in: <a href="#">Spanish</a> <a href="#">Portugese</a>
	  </div>
	  
	  </div>
	  
	  <div id="footer">
	    <div class="footer-left">
	    <a href="#">Advertising</a>
	    <a href="#">Business</a>
	    <a href="#">About</a>
	    <a href="#">How Search works</a>
	    </div>
	    
	    <div class="footer-right">
	      <a href="#">Privacy</a>
	      <a href="#">Terms</a>
	      <a href="#">Settings</a>
	    </div>
	  </div>
	</div>
  </body>
</html>
